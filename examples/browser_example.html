<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>light-event-bus.js browser example</title>
	</head>

	<body>
        <script src='../build/light-event-bus.min.js'></script>

        <script>
            const eventBus = new EVENT_BUS.EventBus()
            const EventBusSingleton = EVENT_BUS.EventBusSingleton
            
            eventBus.subscribe("event", arg => console.log(arg))
            eventBus.publish("event", "message")

            EventBusSingleton.subscribe("event", arg => console.log(arg))
            EventBusSingleton.publish("event", "message to singleton")
        </script>
	</body>
</html>
